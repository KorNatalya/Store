<div class='pull-xs-right'>
  <small>
    Your cart:
    <span *ngIf='cart.itemCount > 0'>
 {{ cart.itemCount }} item(s)
      {{ cart.cartPrice | currency:'USD':'code':'2.2-2' }}
 </span>
    <span *ngIf='cart.itemCount == 0'>
 (empty)
 </span>
  </small>
  <button [disabled]='cart.itemCount == 0' class='btn btn-sm bg-inverse'
          routerLink="/cart">
    <i class='fa fa-shopping-cart'></i>
  </button>
</div>
